{% set name = "bioframe" %}
{% set version = "0.0.12" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b943016d795d8634d1422da022aafa1c1430d216e4b1186d58490946ff342bd5

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - numpy >=1.9
    - pandas >=0.17
    - pyfaidx
    - pairix
    - pysam
    - python
    - requests
    - six
    - cytoolz

test:
  imports:
    - bioframe
    - bioframe.io

about:
  home: "https://github.com/mirnylab/bioframe"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Pandas utilities for tab-delimited and other genomic files"
  doc_url: https://bioframe.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - abretaud
